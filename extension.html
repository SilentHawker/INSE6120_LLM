<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Privacy Policy Summarizer</title>
    <style>
      /* Basic reset and styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      /* Popup container styling */
      body {
        width: 300px;
        padding: 20px;
        background-color: #f9f9f9;
        color: #333;
        text-align: center;
      }

      /* Header styling */
      h1 {
        font-size: 18px;
        color: #2a6df4;
        margin-bottom: 10px;
      }

      /* Paragraph styling */
      p {
        font-size: 14px;
        color: #555;
        line-height: 1.5;
        margin-bottom: 15px;
      }

      /* Button styling */
      .summarize-btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #2a6df4;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s ease;
      }

      .summarize-btn:hover {
        background-color: #1f51c1;
      }

      /* Footer text */
      .footer {
        font-size: 12px;
        color: #888;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Privacy Policy Summarizer</h1>
    <p>Analyze and summarize privacy policies on the websites you visit for a quick overview.</p>
    <button class="summarize-btn">Summarize Now</button>
    <p class="footer">Powered by LLM technology</p>
  </body>
</html>
