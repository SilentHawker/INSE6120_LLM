<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Extractor</title>
    <style>
        /* Styling for the scrollable output */
        #output-container {
            width: 100%;
            width: 300px;
            padding: 10px;
            background-color: rgb(173, 230, 187);
            word-break: break-all; /* Prevent long URLs from overflowing */
        }
        button { 
        width: 100%; 
        background-color: rgb(230, 196, 173);}
    </style>
</head>
<body>
    <!-- Button to extract URL -->
    <button id="extract-url">Click here to extract URL</button>

    <!-- Scrollable container for the URL output -->
    <div id="output-container">
        <span id="output"></span>
    </div>

    <!-- Script -->
    <script src="Extension_PopupJS.js"></script>
</body>
</html>
